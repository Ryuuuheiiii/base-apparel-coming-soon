<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ryuuu | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-block: 50px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="wrapper__logo">
          <!-- ============ LOGO ============-->
          <img src="images/logo.svg" alt="Base Apparel logo" />
        </div>

        <div class="wrapper__text">
          <!-- =========== LEFT SIDE =================-->
          <h1 class="wrapper__text__h1">
            <span>We're</span>
            <br />
            <!-- ========================== MIGHTY BR !!!!! =================================-->
            coming soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="wrapper__input">
            <input type="email" id="email" placeholder="Email Adress" />
            <img src="images/icon-error.svg" alt="" class="error-image" />
            <button id="button">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <span class="error-message">Please provide a valid email</span>
        </div>

        <div class="wrapper__image">
          <!-- =========== RIGHT SIDE =================-->
          <picture class="wrapper__image__img">
            <source
              srcset="images/hero-desktop.jpg"
              media="(min-width: 600px)"
            />
            <img src="images/hero-mobile.jpg" alt="Female model" />
          </picture>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ryuuu</a>.
      </p>
    </footer>

    <!-- JavaScript -->
    <script>
      let email = document.getElementById("email");
      document.getElementById("button").addEventListener("click", (e) => {
        e.preventDefault();

        var validRegex =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if (email.value.match(validRegex)) {
          //VALID
          alert("Email added!");
        } else {
          document.querySelector(".error-message").style.opacity = "1";
          document.querySelector(".error-image").style.opacity = "1";

          setTimeout(() => {
            document.querySelector(".error-message").style.opacity = "0";
            document.querySelector(".error-image").style.opacity = "0";
          }, 900);
        }
        email.value = "";
      });
    </script>
  </body>
</html>
